<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Link & Nháº­n diá»‡n Giá»ng NÃ³i</title>
</head>
<body>
    <h2>ğŸ™ Nháº­n diá»‡n giá»ng nÃ³i tá»« file hoáº·c link</h2>

    <h3>1ï¸âƒ£ Ghi Ã¢m trá»±c tiáº¿p</h3>
    <button id="start">ğŸ™ Báº¯t Ä‘áº§u</button>
    <button id="stop">â¹ Dá»«ng</button>
    <p id="result"></p>
    <button id="save">ğŸ’¾ LÆ°u thÃ nh file Word</button>

    <h3>2ï¸âƒ£ Táº£i lÃªn file Ã¢m thanh</h3>
    <input type="file" id="uploadFile" accept=".mp3,.wav,.mp4">
    <button onclick="uploadAudio()">ğŸ“¤ Nháº­n diá»‡n giá»ng nÃ³i</button>
    <p id="uploadStatus"></p>

    <h3>3ï¸âƒ£ Nháº­p link file Ã¢m thanh</h3>
    <input type="text" id="fileUrl" placeholder="Nháº­p link file .mp3 hoáº·c .wav">
    <button onclick="fetchAndUpload()">ğŸ”— Táº£i xuá»‘ng & Nháº­n diá»‡n</button>
    <p id="linkStatus"></p>

    <script>
        // ======= GHI Ã‚M TRá»°C TIáº¾P =======
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            alert("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ Speech Recognition.");
        } else {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'vi-VN';
            recognition.continuous = true;
            recognition.interimResults = false;

            let transcriptText = '';

            recognition.onresult = (event) => {
                transcriptText = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcriptText += event.results[i][0].transcript + ' ';
                }
                document.getElementById("result").innerText = transcriptText;
            };

            document.getElementById("start").addEventListener("click", () => recognition.start());
            document.getElementById("stop").addEventListener("click", () => recognition.stop());

            document.getElementById("save").addEventListener("click", () => {
                saveToWord(transcriptText);
            });

            function saveToWord(text) {
                const blob = new Blob([text], { type: "application/msword" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "speech-to-text.docx";
                link.click();
            }
        }

        // ======= UPLOAD FILE =======
        async function uploadAudio() {
            const fileInput = document.getElementById("uploadFile");
            const file = fileInput.files[0];
            if (!file) {
                alert("Vui lÃ²ng chá»n file Ã¢m thanh!");
                return;
            }

            const formData = new FormData();
            formData.append("audio", file);

            document.getElementById("uploadStatus").innerText = "ğŸ”„ Äang xá»­ lÃ½...";

            const response = await fetch("http://localhost:5000/transcribe", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("uploadStatus").innerText = `âœ… Káº¿t quáº£: ${data.text}`;
        }

        // ======= NHáº¬P LINK FILE & Gá»¬I LÃŠN BACKEND =======
        async function fetchAndUpload() {
            const fileUrl = document.getElementById("fileUrl").value;
            if (!fileUrl) {
                alert("Vui lÃ²ng nháº­p link file!");
                return;
            }

            document.getElementById("linkStatus").innerText = "ğŸ”„ Äang táº£i xuá»‘ng...";

            const response = await fetch(fileUrl);
            const blob = await response.blob();

            const formData = new FormData();
            formData.append("audio", blob, "audio.mp3");

            document.getElementById("linkStatus").innerText = "ğŸ”„ Äang xá»­ lÃ½...";

            const serverResponse = await fetch("http://localhost:5000/transcribe", {
                method: "POST",
                body: formData
            });

            const data = await serverResponse.json();
            document.getElementById("linkStatus").innerText = `âœ… Káº¿t quáº£: ${data.text}`;
        }
    </script>
</body>
</html>
